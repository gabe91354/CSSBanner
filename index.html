<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangles</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: cursive;
        color: blue;
        font-weight: bold;
    }

    .rectangle {
        width: 60%; /* Adjust the width as needed */
        margin: 20px auto; /* Center the rectangle */
        background-color: pink;
        border: 8px solid black; /* Thick border */
        padding: 20px;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    .second-rectangle {
        width: 60%; /* Adjust the width as needed */
        margin: 20px auto; /* Center the rectangle */
        background-color: lightblue; /* Color for the second rectangle */
        border: 8px solid black; /* Thick border */
        padding: 20px;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
</style>
</head>
<body>

<div class="rectangle">
    <!-- Content inside the first rectangle goes here -->
    <h1 style="color:blue;font-weight:bold;">Turn on when looking for a partner</h1>
    <ul style="color:black;">
        <li>Magalang sa magulang</li>
        <li>Madiskarte</li>
        <li>HINDI tamad</li>
        <li>Mabango</li>
        <li>May takot sa Diyos</li>
    </ul>
</div>

<div class="second-rectangle">
    <!-- Content inside the second rectangle goes here -->
    <h2 style="color:blue;font-weight:bold;">Turn off when looking for a partner</h2>
    <ul style="color:black;">
        <li>Tamad</li>
        <li>Babaero</li>
        <li>Mabisyo</li>
        <li>Walang pangarap</li>
        <li>Bastos walang galang sa kapwa</li>
    </ul>
</div>

</body>
</html>
